<span class="mobile btn-mobile-menu">
  <i class="fa fa-bars btn-mobile-menu__icon"></i>
  <i class="fa fa-times-circle btn-mobile-close__icon hidden"></i>
</span>

<header class="panel-cover" style="background-image: url(/images/cover.jpg)">
  <div class="panel-main">

    <div class="panel-main__inner panel-inverted">
    <div class="panel-main__content">
        <a href="/" title="link to home of {{ site.title }}">
          <img src="//www.gravatar.com/avatar/b5b8eec3fd886a7d72b3ac29368f5073.jpg?size=100" class="user-image" alt="My Profile Photo">
          <h1 class="panel-cover__title panel-title">{{ site.data.cv.name }}</h1>
        </a>
        <hr class="panel-cover__divider panel-cover__divider--secondary">
        <p class="panel-cover__description">{{ site.data.cv.info.label }}</p>
        <hr class="panel-cover__divider">

        <div class="navigation-wrapper">
          <div>
            <nav class="cover-navigation cover-navigation--primary">
              <ul class="navigation">
                <li class="navigation__item"><a href="/#about" title="about" class="blog-button">About</a></li>
              </ul>
            </nav>

            <nav class="cover-navigation cover-navigation--primary">
              <ul class="navigation">
                <li class="navigation__item"><a href="https://medium.com/fazibear" title="blog">Blog</a></li>
              </ul>
            </nav>
          </div>
          <div>
            <nav class="cover-navigation navigation--social">
              <ul class="navigation">
                {% for net in site.data.cv.social %}
                  <li class="navigation__item">
                    <a href="{{ net.url }}" title="@{{ net.user }} on {{ net.label }}" target="_blank">
                      <i class="fa fa-{{net.icon}}"></i>
                      <span class="label">{{ net.label }}</span>
                    </a>
                  </li>
                {% endfor %}

              {% if site.data.cv.contact.email %}
                <!-- Email -->
                <li class="navigation__item">
                  <a href="mailto:{{ site.data.cv.contact.email }}" title="Email {{ site.data.cv.contact.email }}" target="_blank">
                    <i class="fa fa-envelope"></i>
                    <span class="label">Email</span>
                  </a>
                </li>
              {% endif %}

              </ul>
            </nav>
          </div>

        </div>

      </div>

    </div>

    <div class="panel-cover--overlay"></div>
  </div>
</header>
